<!doctype html>
<html>
	<head>
		<title>Book App</title>
		<link rel="stylesheet" href="/css/bookStyle.css" />
	</head>
	<body>
		<ul>
		  <li><a href="/book">Home</a></li>
		  <li><a class="active" href="/book/registeruser">Register</a></li>
		  <li><a href='/book/readbooks?db=false'>Read Books (Local Storage)</a></li>
		  <li><a href='/book/readbooks?db=true'>Read Books (Data Base)</a></li>
		  <li style="float:right"><a href="#about">Logout</a></li>
		</ul>
		<div th:if="${param.success}">
			<div>You've successfully registered to our app!</div>
		</div>
		<h1>User Registration:</h1>
		<form th:action="@{/book/registeruser}" method="post" th:object="${userDto}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<table width="60%">
				<tr>
					<td>Name:</td>
					<td><input required autofocus="autofocus" th:field="${userDto.name}"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input required autofocus="autofocus" th:field="${userDto.email}"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input required autofocus="autofocus" type="password" th:field="${userDto.password}"></td>
				</tr>
				<tr>
					<td>
						<button type="submit">Register</button>
						<span>Already Registered?<a href="/" th:href="@{/login}">Login here</a></span>
					</td>
					<td>
						<a th:href="@{/book}">Cancel</a>
						
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
