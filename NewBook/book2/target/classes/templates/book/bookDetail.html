<!doctype html>
		<html>
			<head>
				<title>Book App</title>
				<link rel="stylesheet" href="/css/bookStyle.css" />
			</head>
			<body>
				<ul>
				  <li><a href="/book">Home</a></li>
				  <li><a href="/book/registeruser">Register</a></li>
				  <li><a class="active" href="#">Book Detail</a></li>
				  <li><a href='/book/readbooks?db=false'>Read Books (Local Storage)</a></li>
				  <li><a href='/book/readbooks?db=true'>Read Books (Data Base)</a></li>
				  <li style="float:right"><a href="#">Logout</a></li>
				</ul>
				<h1 th:if="${isNew}">Create Book</h1>
				<h1 th:unless="${isNew}">Update Book</h1>
				<h2 th:text="${mySession}"></h2>
				<form method="post" th:object="${bookDto}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<table width="60%">
						<tr>
							<td>Book No:</td>
							<td><input th:if="${!isDB}" th:field="${bookDto.bno}"></td>
						</tr>
						<tr>
							<td>Title:</td>
							<td><input th:field="${bookDto.title}"></td>
						</tr>
						<tr>
							<td>Author:</td>
							<td><input th:field="${bookDto.author}"></td>
						</tr>
						<tr>
							<td>Price:</td>
							<td><input th:field="${bookDto.price}"></td>
						</tr>
						<tr>
							<td>
								<button type="submit">Submit</button>
							</td>
							<td>
								<a th:if="${isDB}" th:href="@{/book/readbooks?db=true}">Cancel</a>
								<a th:unless="${isDB}" th:href="@{/book/readbooks?db=false}">Cancel</a>
								
							</td>
						</tr>
					</table>
				</form>
			</body>
		</html>
