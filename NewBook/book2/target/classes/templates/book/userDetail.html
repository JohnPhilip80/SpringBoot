<!doctype html>
		<html>
			<head>
				<title>Book App</title>
				<link rel="stylesheet" href="/css/bookStyle.css" />
			</head>
			<body>
				<ul>
				  <li><a href="/book">Home</a></li>
				  <li><a href="/book/registeruser">Register</a></li>
				  <li><a class="active" href="#">User Detail</a></li>
				  <li><a class="active" href="/book/userlist">User List</a></li>
				  <li><a href='/book/readbooks?db=false'>Read Books (Local Storage)</a></li>
				  <li><a href='/book/readbooks?db=true'>Read Books (Data Base)</a></li>
				  <li style="float:right"><a href="#">Logout</a></li>
				</ul>
				<h1>User Detail:</h1>
				<form method="post" th:object="${appUserDto}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<table width="60%">
						<tr>
							<td>User Id:</td>
							<td><input th:field="${appUserDto.id}"></td>
						</tr>
						<tr>
							<td>Name::</td>
							<td><input th:field="${appUserDto.name}"></td>
						</tr>
						<tr>
							<td>Email:</td>
							<td><input th:field="${appUserDto.email}"></td>
						</tr>
						<tr>
							<td>Password:</td>
							<td><input th:field="${appUserDto.password}"></td>
						</tr>
						<tr>
							<td>Role:</td>
							<td><input th:field="${appUserDto.role}"></td>
						</tr>
						<tr>
							<td>
								<button type="submit">Submit</button>
							</td>
							<td>
								<a th:href="/book/userlist">Cancel</a>
							</td>
						</tr>
					</table>
				</form>
			</body>
		</html>
